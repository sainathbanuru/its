<!DOCTYPE html>
<html lang="en">
   
    <head>

        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="{% static 'website/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}"/>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'website/js/main.js' %}"></script>


        {% block style_script %}
        {% endblock %}

        <style>
            #footer {
                position: fixed;
                bottom: 0;
                width: 100%;
            }

        </style>
        
    </head>


    <body>
    
        <nav class = "navbar navbar-inverse">
            <div class = "container-fluid">
    
                <div class = "navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target = "#topNavBar">
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                    </button>
                    
                </div>
    

                <div class = "navbar-collapse collapse" id="topNavBar">
                    
                    <ul class = "nav navbar-nav navbar-left">
                        
                        <li><a href="{% url 'index' %}" class ="active"><span class="glyphicon glyphicon-globe"></span>&nbsp;Weather</a></li>
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'news' %}">News</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                        
                    </ul>
                    
                    <ul class = "nav navbar-nav navbar-right">
                        <li><a href="#">Log In</a></li>
                    </ul>

                </div>
            </div>
        </nav>

        
        {% block middle %}
        {% endblock %}

        <div id="footer">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 centerText">
                            <span class="copyright ">Copyright &copy; IIITS 2016</span>
                        </div>

                        <div class="col-md-6 centerText">
            
                            <ul class="list-inline">
                                    
                                {% load staticfiles %}
                                <li><a href="#"><img src="{% static 'website/images/facebook.png' %}" alt="IIITS-facebook"></a>
                                </li>
            
                                <li><a href="#"><img src="{% static 'website/images/twitter.png' %}" alt="IIITS-twitter"></a>
                                </li>
            
                                <li><a href="#"><img src="{% static 'website/images/wikipedia.png' %}" alt="IIITS-wikipedia"></a>
                                </li>
            
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </body>
</html>
